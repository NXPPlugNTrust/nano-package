CONFIG_PLUGANDTRUST=y
CONFIG_PLUGANDTRUST_SCP03=n

CONFIG_MAIN_STACK_SIZE=5000
CONFIG_ISR_STACK_SIZE=100
CONFIG_IDLE_STACK_SIZE=220
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=0
CONFIG_PRIVILEGED_STACK_SIZE=0
CONFIG_GPIO=n
CONFIG_SPI=n

CONFIG_LOG=n
CONFIG_PLUGANDTRUST_LOG_LEVEL_DBG=n
CONFIG_LOG_MODE_IMMEDIATE=n
CONFIG_HEAP_MEM_POOL_SIZE=1500

# Enable MBEDTLS
CONFIG_MBEDTLS=y
CONFIG_MBEDTLS_BUILTIN=y
CONFIG_MBEDTLS_USER_CONFIG_ENABLE=y
CONFIG_MBEDTLS_USER_CONFIG_FILE="user-tls_plugandtrust.conf"

CONFIG_MBEDTLS_ENABLE_HEAP=y
CONFIG_MBEDTLS_HEAP_SIZE=5120
CONFIG_MBEDTLS_PEM_CERTIFICATE_FORMAT=y

# Enable RNG for platform
CONFIG_ENTROPY_MCUX_RNG=y
CONFIG_ENTROPY_GENERATOR=y
CONFIG_HARDWARE_DEVICE_CS_GENERATOR=y
